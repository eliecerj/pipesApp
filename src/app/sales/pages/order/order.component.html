<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>Pipes creados por {{'nosotros' | uupercase:upperLowerCase }}</p>
</div>

<p-toolbar>
    <div class="p-toolbar-group-left"></div>
    <div class="p-toolbar-group-right">
        <button 
            pButton pRipple 
            type="button" 
            label="toggle mayÃºsculas" 
            class="p-button-rounded p-button-danger p-mr-1"
            (click)="upperOrLowerCase()">
        </button>
        <button pButton
                icon="pi pi-sort"
                label="Por nombre"
                class="p-mr-1 p-button-warning">
        </button>
        <button pButton
                icon="pi pi-sort"
                label="Valores"
                class="p-mr-1 p-button-success">
        </button>

        <button pButton
        icon="pi pi-sort"
        label="Por color"
        class="p-mr-1 p-button-help">
</button>
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="heroes" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.name}}</td>
                    <td>{{heroe.flight | flight | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
